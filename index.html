<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Starter Template Â· Bootstrap</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Ideas For Humanity</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Word Lists</a>
                </li>
            </ul>
        </div>
    </nav>

    <main role="main" class="container">
        <div class="row">
            <div class="col"><h1>Generate Ideas with Word Combinations</h1></div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-success" onclick="getIdeas()">Shuffle!</button>
            </div>
        </div><!-- /.row -->
        <div class="row">
            <!-- User Card -->
            <div class="col-sm">
                <div class="card h-100 text-center">
                    <div class="card-header">
                        User
                    </div>
                    <div class="card-body align-middle">
                        <h5 class="card-title" id="random-user"></h5>
                    </div>
                    <div class="card-footer"><button type="button" class="btn btn-primary" id="generate-user" onclick="getUser()">Generate</button></div>
                </div>
            </div>
            <!-- Technology Card -->
            <div class="col-sm">
                <div class="card h-100 text-center">
                    <div class="card-header">
                        Technology
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" id="random-tech-name"></h5>
                        <p id="random-tech-desc"></p>
                    </div>
                    <div class="card-footer"><button type="button" class="btn btn-primary" id="generate-tech" onclick="getTechnology()">Generate</button></div>
                </div>
            </div>
            <!-- Scenario Card -->
            <div class="col-sm">
                <div class="card h-100 text-center">
                    <div class="card-header">
                        Scenario
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" id="random-scenario"></h5>
                    </div>
                    <div class="card-footer"><button type="button" class="btn btn-primary" id="generate-scenario" onclick="getScenario()">Generate</button></div>
                </div>
            </div>
        </div><!-- /.row -->
    </main><!-- /.container -->


    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!--<script src="./js/script-hardcode.js"></script>-->
    <script src="./js/script.js"></script>
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
</body>

</html>
